<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MLB GraphQL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css" />

</head>

<body>
    <div id="container">

        <h1>A Simple GraphQL API To Fetch Data About Movies</h1>
        <br>
        <h2>See the API in action or see the docs with GraphiQL: <button id="button">GraphiQL</button></h2>
        <br>
        <h2>The single endpoint for the API is: https://moviesgql.herokuapp.com/api</h2>
        <h2><b>note:</b> there is no API key/token</h2>
    </div>
</body>
<script>
    let button = document.getElementById("button");

    button.addEventListener("click", (req, res) => {
        window.location = "https://moviesgql.herokuapp.com/graphiql";
    });

</script>

</html>
